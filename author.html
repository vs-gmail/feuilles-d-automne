<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About the Author</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Alegreya&family=Bree+Serif&display=swap" rel="stylesheet">
  
  <script>
    let showingEnglish = true;
    function toggleLanguage() {
      if (window.innerWidth > 600) return;
      const fr = document.getElementById("poem-fr");
      const en = document.getElementById("poem-en");
      const buttons = document.querySelectorAll(".lang-toggle");
      if (showingEnglish) {
        en.style.display = "none";
        fr.style.display = "block";
        buttons.forEach(btn => btn.textContent = "Read in English");
      } else {
        fr.style.display = "none";
        en.style.display = "block";
        buttons.forEach(btn => btn.textContent = "Lire en français");
      }
      showingEnglish = !showingEnglish;
    }
    window.addEventListener("load", () => {
      if (window.innerWidth <= 600) {
        document.getElementById("poem-fr").style.display = "none";
        document.getElementById("poem-en").style.display = "block";
        showingEnglish = true;
        document.querySelectorAll(".lang-toggle").forEach(btn => {
          btn.textContent = "Lire en français";
        });
      }
    });
  </script>
